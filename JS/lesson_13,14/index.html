<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>HW-13-14-js</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
		
	<div class="container">
    	<h2 class="title">Let's check your 	
useless knowledges!</h2>
		<form>
			<div class="questions"></div>
			<div class="buttons">
			   	<button type="submit" class="check btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"">Check</button> 
			   	<button type="reset" class="reset">Reset</button>
			</div>
	</div>
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script type="text/html" id = "testing">
		<% for (var i =0; i < test.length; i++) { %>
		<div class="section box<%=(i+1)%>">
			<h4>Question <%=test[i].questionNumb%></h4>
			<h5><%=test[i].question%></h5>
				<% for (var j =0; j<test[i].answer.length; j++) { %>
				<div class="checkbox">
			    	<label><input type="checkbox"><%=test[i].answer[j]%></label>	
				</div>
				<%}; %> 
		</div>
		<%}; %>  
</script>


</body>
</html>
