<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>friends</title>
    <script src="js/script.js"></script>
</head>
<body>
<main>
    <aside class="filters">
        <form  id="form-search">
            <input id="name-search" type="text" name="name-search" placeholder="Search" value="">
            <input type="submit" value="Search">
        </form>
        <form>
            <fieldset>
                <p>Sort by age</p>
                <button>1-9</button>
                <button>9-1</button>
            </fieldset>

            <fieldset>
                <p>Sort by name</p>
                <button>A-Z</button>
                <button>Z-A</button>
            </fieldset>

            <fieldset id="gender-sort">
                <label for="sort-all">all<input id="sort-all" type="radio" value="all" name="gender-sort"></label>
                <label for="sort-female">female<input id="sort-female" type="radio" value="female" name="gender-sort"></label>
                <label for="sort-male">male<input id="sort-male" type="radio" value="male" name="gender-sort"></label>
                <button>Sort by gender</button>
            </fieldset>
            <input type="reset" value="Reset">
        </form>






    </aside>

    <section class="container">
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
                <div class="front">
                    <!-- front content -->
                </div>
                <div class="back">
                    <!-- back content -->
                </div>
            </div>
        </div>
    </section>


</main>

</body>
</html>
